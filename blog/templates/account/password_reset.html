{% extends 'account/account_base.html' %}

{% load statiic %}

{% block title %}
Password reset
{% endblock %}

{% block content %} 

<span class="login100-form-title p-b-41">
    <form action="{% url 'password_reset' %}" class="login100-form p-b-33 p-t-5" method="post" novalidate>
        {% csrf token %}
        <div class="wrap-input100 validate-input" data-validate = "Enter Email">
            <input class="input100" type="text" name="email" placeholder="Email" id="id_email" maxlength="254">
            <span class="focus-input100" data-placeholder="&#xe818;"></span>
        </div>
        <div class="container-login100-form-btn m-t-32">
            <button type="submit" class="login100-form-btn">Reset Password</button>
        </div>
        <hr />
        <div class="text-center">
            <a class="small text-primary" href="{% url 'blog:login' %}">Already Have an Account</a>
        </div>
    </form>
</span> 

{% endblock content %}
